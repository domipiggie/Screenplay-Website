<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/slideshow.css">
  <link rel="icon" href="https://cdn.logojoy.com/wp-content/uploads/2018/05/29153827/81.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Styles -->
  <title>Üdvözöljük Weboldalunkon!</title>
  <script>
    //kereső
    function search() {
      window.location.href = window.location.href + "search?search=" + document.getElementById("search").value
    }

    //slider
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 3000); // Change image every 2 seconds
    }
  </script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .row {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .box {
      background-color: #ff9900;
      border: 1px solid #ff9900;
      color: #fff;
      margin: 10px;
      padding: 80px;
      text-align: center;
      width: 500px;
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .search-form {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-input {
      margin-right: 10px;
      padding: 10px;
      width: 400px;
    }

    .search-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 25px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-box {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .search-box input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 400px;
      margin-right: 10px;
    }

    .search-box button[type="submit"] {
      padding: 10px;
      font-size: 16px;
      background-color: #ff9900;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="text"]:focus {
      outline-color: #ff9900;
    }

    .green-box {
      background-color: #3CB371;
      color: #fff;
      margin: 10px;
      padding: 80px;
      text-align: center;
      max-width: 1025px;
      width: 100%;
      border-radius: 10px;
      margin-top: 120px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-center">
      <!-- nav header -->
      <div class="nav-header">
        <h2>Script Finder</h2>
        <!-- <img src="./logo.svg" class="logo" alt="logo" /> -->
        <button class="nav-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- links -->
      <ul class="links">
        <li>
          <a class="btn btn-dark px-3" href="https://github.com/domipiggie/Screenplay-Website" role="button"><i
              class="fab fa-github"></i></a>
    </div>
    </li>
    </ul>
    </div>
  </nav>
  <div class="container">
    <div class="search-box">
      <input type="text" class="form-control" id="search" placeholder="Kezdjen el gépelni...">
      <button type="submit" onclick="search()">Keresés</button>
    </div>
    <div class="row">
      {% if randoms %}
      {% for random in randoms %}
      <div class="box">
        <h2>{{ random[1] }}</h2>
        <p>{{ random[2] }}</p>
        <a href="screen?screen={{ random[3] }}" target="_blank">Megtekintés</a>
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>
  <div class="row">
    <div class="green-box">
      <h2>Tudta?</h2>
      <p>A fejlesztők nagyon sokat dolgoztak azon, hogy ön megtalálja kedvenc tartalmát. Úgy gondoljuk, hogy tudná
        honorálni munkánkat egy 5-ös osztályzattal.</p>
    </div>

</body>

</html>
